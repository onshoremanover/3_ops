apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-website-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - publio.online            # Your domain
    secretName: publio-online-tls
  rules:
  - host: publio.online        # Your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: test-website-service   # Match your Service name
            port:
              number: 80

