<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fail2Ban Stats</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
            font-size: 28px;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 30px;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border-bottom: 2px solid #000;
            text-align: left;
            padding: 12px;
            font-size: 28px;
        }
        th {
            font-size: 30px;
            border-bottom: 4px solid #000;
        }
        .flag {
            height: 36px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <p>Total attacks: {{ stats.total_attempts }}</p>

    <p style="font-size: 20px; margin-top: 10px;">Last updated: {{ updated }}</p>

    <table>
        <thead>
            <tr>
                <th>Country</th>
                <th>Attempts</th>
            </tr>
        </thead>
        <tbody>
            {% for country, (flag, count) in stats.by_country %}
                <tr>
                    <td>
                        {% if flag %}
                            <img src="{{ flag }}" class="flag">
                        {% endif %}
                        {{ country }}
                    </td>
                    <td>{{ count }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
