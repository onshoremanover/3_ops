apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-ui
  namespace: container-registry
  labels:
    app: registry-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry-ui
  template:
    metadata:
      labels:
        app: registry-ui
    spec:
      containers:
        - name: registry-ui
          image: joxit/docker-registry-ui:latest
          ports:
            - containerPort: 80
          env:
            # Title in the UI
            - name: REGISTRY_TITLE
              value: "MicroK8s Local Registry"
            - name: SINGLE_REGISTRY
              value: "true"
            - name: NGINX_PROXY_PASS_URL
              value: "http://registry:5000"
            - name: DELETE_IMAGES
              value: "false"
---
apiVersion: v1
kind: Service
metadata:
  name: registry-ui
  namespace: container-registry
  labels:
    app: registry-ui
spec:
  selector:
    app: registry-ui
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: registry-ui-ingress
  namespace: container-registry
  annotations:
    # allow big pushes, just in case
    cert-manager.io/cluster-issuer: letsencrypt-cf
    nginx.ingress.kubernetes.io/proxy-body-size: "0"

spec:
  # If you use a specific ingressClass (e.g. "nginx" or "public"), set it here:
  ingressClassName: public
  rules:
    - host: registry.peluan.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: registry-ui
                port:
                  number: 80
  # Optional: if you have TLS certs for this host, configure them here
  tls:
    - hosts:
        - registry.peluan.com
      secretName: registry-tls
