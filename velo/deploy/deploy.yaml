apiVersion: apps/v1
kind: Deployment
metadata:
  name: velo 
  namespace: velo 
  labels:
    app: velo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: velo
  template:
    metadata:
      labels:
        app: velo
    spec:
      containers:
      - name: velo
        image: harbor.peluan.com/velo/app:1.0
        ports:
        - containerPort: 8501
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
      imagePullSecrets:
      - name: harbor-cred

