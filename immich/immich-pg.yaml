apiVersion: v1
kind: Service
metadata:
  name: immich-postgresql
  namespace: immich
  labels:
    app: immich-postgresql
spec:
  selector:
    app: immich-postgresql
  ports:
    - name: pg
      port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: immich-postgresql
  namespace: immich
spec:
  serviceName: immich-postgresql
  replicas: 1
  selector:
    matchLabels:
      app: immich-postgresql
  template:
    metadata:
      labels:
        app: immich-postgresql
    spec:
      # Ensure the pod lands on the node that has the hostPath PV
      nodeSelector:
        kubernetes.io/hostname: "think"
      securityContext:
        fsGroup: 999        # postgres group, helps with hostPath permissions
      containers:
      - name: postgres
        image: ghcr.io/immich-app/postgres:16-vectorchord0.3.0-pgvectors0.3.0
        ports:
        - containerPort: 5432
          name: pg
        # No POSTGRES_* envs on purpose â€” we are reusing existing data
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        readinessProbe:
          exec:
            command: ["sh","-c","pg_isready -U postgres"]
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          exec:
            command: ["sh","-c","pg_isready -U postgres"]
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: immich-postgresql-data-reuse
